<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form >

        <label for="name">Name :</label>
        <input type="text" id="name" name="name" placeholder="please enter your name" required>
        <br><br>
        <label for="password">password :</label>
        <input type="password" id="password" name="password" placeholder="please enter your password" required>
        <br><br>
        <label for="email">email :</label>
        <input type="email" id="email" name="email" placeholder="please enter your email" required>
        <br><br>
        <label for="age">age :</label>
        <input type="age" id="age" min="12" max="60" name="age" placeholder="please enter your age" required>
        <br><br>
        <label for="date">date :</label>
        <input type="date" id="date" name="date" required>
        <br><br>
        <label for="checkbox">checkbox :</label>
        <input type="checkbox" id="checkbox" name="checkbox" required>
        <br><br>
        <label for="comment">comment :</label>
        <input type="comment" id="comment" name="comment" placeholder="please enter your comment" required> <textarea></textarea>
        <br><br>
        <button type="submit">submit form</button>
    </form>
  
</body>
</html>
